<div class="container">
  <div class="row">
    <div class="col-12" style="max-width: 1200px; margin: auto; min-width: 600px; text-align: center">
      <mat-card style="background: rgba(255,255,255,0.7)">
        <h1 style="margin:auto;margin-top: 50px;margin-bottom: 10px;font-weight: 600;color: #1E90FF;">Danh sách Thể loại Tin Tức</h1>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> STT </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Tiêu Đề </th>
              <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/detail-category/', element.id]" style="text-decoration: none; color: inherit;">
                  {{element.name}}
                </a>
              </td>
            </ng-container>
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Chỉnh sửa </th>
              <td mat-cell *matCellDef="let element">
                <button mat-menu-item  aria-label="Edit" (click)="openDialogUpdate(element.id)" >
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Xóa Thể Loại</th>
              <td mat-cell *matCellDef="let element">
                <button mat-menu-item class="delete" (click)="deleteCategory(element)">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
</div>
