<div class="container">
  <div class="row">
    <div class="col-12" style="max-width: 1200px;margin: auto;min-width: 500px; text-align: center">
      <mat-card style="background: rgba(255,255,255,0.7)">
        <h1>Danh sách Sản phẩm - Dịch vụ </h1>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> STT </th>
              <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Tiêu Đề </th>
              <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/detail-product/', element.id]" style="text-decoration: none; color: inherit;">
                  {{element.title}}
                </a>
              </td>
            </ng-container>
            <ng-container matColumnDef="imageUrl">
              <th mat-header-cell *matHeaderCellDef> Ảnh hiển thị </th>
              <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/detail-product/', element.category.id]">
                  <img [src]="element.imageUrl" alt="" width="50" height="50" style="border-radius: 8px; cursor: pointer;">
                </a>
              </td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Thể loại </th>
              <td mat-cell *matCellDef="let element">
                {{element.category.name}}
              </td>
            </ng-container>
            <ng-container matColumnDef="isShow">
              <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
              <td mat-cell *matCellDef="let element">
                <mat-slide-toggle
                  [checked]="element.isShow"
                  (change)="toggleStatus(element)">
                </mat-slide-toggle>
              </td>
            </ng-container>
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Chỉnh sửa </th>
              <td mat-cell *matCellDef="let element">
                <button mat-menu-item  aria-label="Edit" (click)="goToEdit(element)">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Xóa Tin Tức</th>
              <td mat-cell *matCellDef="let element">
                <button mat-menu-item class="delete" (click)="deleteProduct(element)">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>
