<div class="container">
  <div class="row">
    <div class="col-12" style="max-width: 1200px;margin: auto;min-width: 500px; text-align: center">
      <mat-card style="background: rgba(255,255,255,0.7)">
        <h1>Danh sách Tin Tức </h1>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> STT </th>
              <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="tenKhachHang">
              <th mat-header-cell *matHeaderCellDef> Tên Khách Hàng </th>
              <td mat-cell *matCellDef="let element">
                <a  style="text-decoration: none; color: inherit;">
                  {{element.tenKhachHang}}
                </a>
              </td>
            </ng-container>
            <ng-container matColumnDef="cccdKhachHang">
              <th mat-header-cell *matHeaderCellDef> Số CCCD </th>
              <td mat-cell *matCellDef="let element">
                <a >
                  {{element.cccdKhachHang}}
                </a>
              </td>
            </ng-container>
            <ng-container matColumnDef="namSinhKhachHang">
              <th mat-header-cell *matHeaderCellDef> Ngày Sinh </th>
              <td mat-cell *matCellDef="let element">
                {{element.namSinhKhachHang}}
              </td>
            </ng-container>
            <ng-container matColumnDef="phoneKhachHang">
              <th mat-header-cell *matHeaderCellDef> Số Điện Thoại </th>
              <td mat-cell *matCellDef="let element">
                {{element.phoneKhachHang}}
              </td>
            </ng-container>
            <ng-container matColumnDef="soTheThanhVienKhachHang">
              <th mat-header-cell *matHeaderCellDef> Số Thẻ Thành Viên </th>
              <td mat-cell *matCellDef="let element">
                {{element.soTheThanhVienKhachHang}}
              </td>
            </ng-container>
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef>Xem Chỉnh Sửa</th>
              <td mat-cell *matCellDef="let element">
                <button mat-menu-item  aria-label="Edit" (click)="goToEdit(element)">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>
<!--            <ng-container matColumnDef="delete">-->
<!--              <th mat-header-cell *matHeaderCellDef> Xóa Tin Tức</th>-->
<!--              <td mat-cell *matCellDef="let element">-->
<!--                <button mat-menu-item class="delete" (click)="deleteNews(element)">-->
<!--                  <mat-icon color="warn">delete</mat-icon>-->
<!--                </button>-->
<!--              </td>-->
<!--            </ng-container>-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>
