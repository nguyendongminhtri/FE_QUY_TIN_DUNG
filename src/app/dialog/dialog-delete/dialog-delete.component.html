<h2 mat-dialog-title>Xác nhận</h2>
<mat-dialog-content>
  <p [ngStyle]="{ color: data.color || 'black' }">
    {{ data.message }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-button  color="warn" (click)="onConfirm()">Xác Nhận</button>
</mat-dialog-actions>
