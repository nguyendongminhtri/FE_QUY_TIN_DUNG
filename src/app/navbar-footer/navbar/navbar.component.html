<div class="container">
  <header class="header">
    <!-- PHẦN TRÊN: Logo + Tên + Slogan -->
    <div class="header-top">
      <a routerLink="/"  class="logo">
        <img src="../../../assets/image/logo/logo.png" class="logo-img"/>
      </a>
      <div class="hero">
        <h1 class="gov-gold-emblem">QUỸ TÍN DỤNG NHÂN DÂN THÁI HỌC</h1>
        <h3 class="gov-gold-botton">Hợp tác cùng phát triển - Đồng hành cùng thành viên</h3>
      </div>
    </div>

    <!-- PHẦN DƯỚI: Menu + Search + Đăng nhập/Người dùng -->
    <div class="header-bottom">
      <!-- Icon menu khi responsive -->
      <i class="bx bx-menu" id="menu-icon" (click)="toggleMenu()"></i>

      <!-- Overlay khi mở sidebar -->
      <div class="overlay" [class.active]="isMenuOpen" (click)="toggleMenu()"></div>

      <!-- Sidebar -->
      <ul #navbar class="navbar" [class.active]="isMenuOpen">
        <li class="nav-item"><a routerLink="/" routerLinkActive="active">TRANG CHỦ</a></li>
        <li class="nav-item dropdown">
          <a>GIỚI THIỆU ▾</a>
          <ul class="dropdown-menu">
            <li *ngFor="let introduce of listIntroduce">
              <a [routerLink]="['/detail-introduce/', introduce.id]">{{introduce.title}}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a routerLink="/page-news" routerLinkActive="active">TIN TỨC – SỰ KIỆN ▾</a>
          <ul class="dropdown-menu">
            <li *ngFor="let ctg of listCategories">
              <a [routerLink]="['/detail-category/', ctg.id]">{{ctg.name}}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item"><a href="#">SẢN PHẨM - DỊCH VỤ ▾</a></li>
        <li class="nav-item"><a href="#">CÂU CHUYỆN THÀNH CÔNG</a></li>
        <li class="nav-item"><a href="#">HỎI - ĐÁP</a></li>
      </ul>

      <!-- Login/Logout -->
      <div class="main" *ngIf="!checkLogin">
        <a routerLink="login" class="user">Đăng nhập</a> <B>/</B>
        <a routerLink="register">Đăng ký</a>
      </div>
      <div class="main" *ngIf="checkLogin">
        <img [src]="avatar" width="45" height="45" class="avatar">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logOut()">
            <mat-icon>logout</mat-icon>
            <span>Đăng xuất</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </header>
  <hr class="divider">
</div>
