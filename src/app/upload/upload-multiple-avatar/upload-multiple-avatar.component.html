<div>
  <input #fileInput
         style="width: 100%;padding: 5px 5px;border-radius: 8px"
         type="file"
         multiple
         (change)="onFilesChanged($event)">
  <br>
  <mat-spinner *ngIf="checkUploadAvatar"></mat-spinner>

  <div *ngIf="downloadURLs.length > 0" style="margin: 10px 165px">
    <div *ngFor="let url of downloadURLs">
      <img [src]="url" style="width: 200px; height: 200px; border-radius: 8px; margin: 5px;">
    </div>
  </div>
</div>
